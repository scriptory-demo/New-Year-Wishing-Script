<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy New Year 2026 | Premium Wish</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #FFD700;
            --gold-grad: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --dark-bg: #050505;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 215, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark-bg);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            perspective: 1000px; /* For 3D effects */
        }

        /* --- BACKGROUND PARTICLES --- */
        #stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }
        
        canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: -1;
        }

        /* --- CONTAINERS --- */
        .container {
            position: absolute;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1.2s cubic-bezier(0.86, 0, 0.07, 1);
        }

        /* --- SCREEN 1: END 2025 (Cinematic) --- */
        #intro-screen {
            z-index: 10;
            background: #000;
            flex-direction: column;
        }

        #intro-screen.hide {
            opacity: 0;
            transform: scale(1.5);
            pointer-events: none;
            filter: blur(20px);
        }

        .old-year-text {
            font-family: 'Cinzel', serif;
            font-size: 8vw;
            color: #333;
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
            position: relative;
        }

        .old-year-text::after {
            content: '';
            position: absolute;
            left: 0; top: 50%; width: 100%; height: 2px;
            background: red;
            transform: scaleX(0);
            animation: strikethrough 1s 0.5s forwards ease-in-out;
        }

        .btn-gold {
            margin-top: 40px;
            padding: 15px 50px;
            background: var(--gold-grad);
            border: none;
            border-radius: 30px;
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 1.2rem;
            color: #222;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(191, 149, 63, 0.5);
            transition: transform 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-gold:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(191, 149, 63, 0.8);
        }

        /* --- SCREEN 2: 2026 CARD --- */
        #main-screen {
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            visibility: hidden;
        }

        #main-screen.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            visibility: visible;
        }

        .glass-card {
            width: 90%;
            max-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(255, 215, 0, 0.05);
            transform-style: preserve-3d;
        }

        .glow-text {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: var(--gold);
            background: var(--gold-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: -10px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }

        .big-year {
            font-family: 'Cinzel', serif;
            font-size: 6rem;
            font-weight: 900;
            line-height: 1;
            background: var(--gold-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(191, 149, 63, 0.5));
            animation: shine 3s infinite linear;
        }

        .user-name {
            font-size: 1.5rem;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        /* --- COUNTDOWN --- */
        .countdown-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .time-unit {
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            min-width: 60px;
        }
        
        .time-val { font-size: 1.2rem; font-weight: bold; color: var(--gold); }
        .time-label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.7; }

        /* --- CONTROLS --- */
        .input-area {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--gold);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            outline: none;
            width: 80%;
            transition: 0.3s;
        }

        input:focus { border-bottom-color: white; }

        .btn-share {
            background: #25D366;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            transition: 0.3s;
        }

        .btn-share:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(37, 211, 102, 0.5); }

        .btn-create {
            font-size: 0.9rem;
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* --- ANIMATIONS --- */
        @keyframes strikethrough { 100% { transform: scaleX(1); } }
        @keyframes shine { 0% { filter: drop-shadow(0 0 5px rgba(191, 149, 63, 0.3)); } 50% { filter: drop-shadow(0 0 25px rgba(191, 149, 63, 0.8)); } 100% { filter: drop-shadow(0 0 5px rgba(191, 149, 63, 0.3)); } }
        
        /* Mobile Fixes */
        @media (max-width: 600px) {
            .big-year { font-size: 4rem; }
            .glow-text { font-size: 2.2rem; }
            .glass-card { padding: 25px 15px; width: 95%; }
        }
    </style>
</head>
<body>

    <div id="stars"></div>
    <canvas id="canvas"></canvas>

    <div id="intro-screen" class="container">
        <p style="color:#666; font-size: 1rem; letter-spacing: 2px; margin-bottom: 10px;">THE END OF ERA</p>
        <h1 class="old-year-text">2025</h1>
        <p style="color:#888; margin-top: 15px; font-style: italic;">Memories remain, but time moves on.</p>
        <button class="btn-gold" onclick="startCelebration()">
            Welcome 2026
        </button>
    </div>

    <div id="main-screen" class="container">
        <div class="glass-card" id="tiltCard">
            <div class="glow-text">Happy New Year</div>
            <div class="big-year">2026</div>
            
            <h2 id="displayName" class="user-name"></h2>

            <div class="countdown-box">
                <div class="time-unit"><div class="time-val" id="d">00</div><div class="time-label">Days</div></div>
                <div class="time-unit"><div class="time-val" id="h">00</div><div class="time-label">Hrs</div></div>
                <div class="time-unit"><div class="time-val" id="m">00</div><div class="time-label">Min</div></div>
                <div class="time-unit"><div class="time-val" id="s">00</div><div class="time-label">Sec</div></div>
            </div>

            <p style="font-size: 0.9rem; opacity: 0.8; line-height: 1.6;">
                May this year turn your dreams into gold and your efforts into success.
            </p>

            <div class="input-area">
                <input type="text" id="nameInput" placeholder="Enter Your Name">
                <div style="display:flex; gap:10px;">
                    <button class="btn-create" onclick="generateLink()">Create Link</button>
                    <a href="#" id="waBtn" class="btn-share" onclick="shareWA()">
                        <i class="fab fa-whatsapp"></i> Send Wish
                    </a>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mp3">
    </audio>

    <script>
        // --- 1. SETUP URL & NAME ---
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n');
        const display = document.getElementById('displayName');
        
        if (name) {
            display.innerText = decodeURIComponent(name);
            document.title = "New Year Wish from " + decodeURIComponent(name);
        } else {
            display.innerText = "To You & Family";
        }

        // --- 2. TRANSITION LOGIC ---
        function startCelebration() {
            const intro = document.getElementById('intro-screen');
            const main = document.getElementById('main-screen');
            const audio = document.getElementById('audio');

            intro.classList.add('hide');
            
            setTimeout(() => {
                intro.style.display = 'none';
                main.classList.add('show');
                // Start Fireworks loop
                loop();
                
                // Play Audio
                audio.volume = 0.6;
                audio.play().catch(e => console.log("Audio needs interaction"));
            }, 800);
        }

        // --- 3. COUNTDOWN TIMER ---
        function updateTimer() {
            const newYear = new Date('January 1, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = newYear - now;

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('d').innerText = d < 10 ? '0'+d : d;
                document.getElementById('h').innerText = h < 10 ? '0'+h : h;
                document.getElementById('m').innerText = m < 10 ? '0'+m : m;
                document.getElementById('s').innerText = s < 10 ? '0'+s : s;
            }
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // --- 4. 3D TILT EFFECT (Vanilla JS) ---
        const card = document.getElementById('tiltCard');
        document.addEventListener('mousemove', (e) => {
            if(window.innerWidth < 600) return; // Disable on mobile to save battery
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // --- 5. SHARE LOGIC ---
        function generateLink() {
            const val = document.getElementById('nameInput').value;
            if(!val) return alert("Please enter name");
            const url = window.location.href.split('?')[0] + "?n=" + encodeURIComponent(val);
            
            display.innerText = val;
            
            navigator.clipboard.writeText(url).then(() => alert("Link Copied! Send it now."));
        }

        function shareWA() {
            const val = document.getElementById('nameInput').value || "Someone";
            const url = window.location.href.split('?')[0] + "?n=" + encodeURIComponent(val);
            const msg = `✨ *Happy New Year 2026!* ✨\n\nI have created a special golden wish for you. Tap to open:\n${url}`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`);
        }

        // --- 6. GOLDEN FIREWORKS ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        let fireworks = [], particles = [];

        function random(min, max) { return Math.random() * (max - min) + min; }

        class Firework {
            constructor() {
                this.x = random(w * 0.1, w * 0.9);
                this.y = h;
                this.targetY = random(h * 0.1, h * 0.4);
                this.speed = 8;
                this.angle = Math.atan2(this.targetY - this.y, random(w/2 - 50, w/2 + 50) - this.x);
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.hue = Math.random() > 0.5 ? 45 : 0; // Gold or Red
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if(this.y <= this.targetY) {
                    for(let i=0; i<60; i++) particles.push(new Particle(this.x, this.y, this.hue));
                    return true; // explode
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x; this.y = y;
                const angle = random(0, Math.PI*2);
                const speed = random(1, 6);
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.hue = hue;
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += 0.1; // gravity
                this.alpha -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function loop() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, w, h);
            
            if(Math.random() < 0.04) fireworks.push(new Firework());

            fireworks = fireworks.filter(f => {
                f.draw();
                return !f.update();
            });

            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.alpha > 0;
            });

            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
